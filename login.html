<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
    <body>
        <form action="/login" method="POST">
            <div>
                <label>
                    USERNAME
                    <input name="username" />
                </label>
            </div>
            <div>
                <label>
                    PASSWORD
                    <input name="password" type="password" />
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div>Not registered? <a href="/register">Register New User</a></div>
    </body>
</html>
